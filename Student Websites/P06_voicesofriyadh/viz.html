<html>

<head>
    <script language="javascript" type="text/javascript">
    function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
    </script>

</head>

<body>

    <iframe width="100%" frameborder="0" scrolling="no" onload="resizeIframe(this)" src="viz_content.html" ></iframe>
    <iframe width="100%" frameborder="0" scrolling="no" onload="resizeIframe(this)" src="viz_users.html" ></iframe>

</body>

</html>
